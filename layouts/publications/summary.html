<article class="publication">
  <div><strong><a href="{{ .Permalink }}">{{ .Title }}</a></strong></div>
  {{- range $index, $author := .Params.authors }}
    {{- if gt $index 0 }}, {{ end }}
    <span style="white-space: nowrap">{{- $author.name }}</span>
  {{- end }}
  <div style="font-style: italic">{{ .Params.venue }}</div>
</article>
